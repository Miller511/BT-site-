<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo Bahia Turismo</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Mapa Interativo Bahia Turismo</h1>
        <button id="menu-toggle">☰</button>
    </header>

    <nav id="sidebar">
        <ul>
            <li><button onclick="filtrarCategoria('todos')">Todos</button></li>
            <li><button onclick="filtrarCategoria('praia')">Praias</button></li>
            <li><button onclick="filtrarCategoria('trilha')">Trilhas</button></li>
            <li><button onclick="filtrarCategoria('restaurante')">Restaurantes</button></li>
        </ul>
    </nav>

    <div id="map"></div>

    <footer>
        <p>© 2025 Agência de Turismo - Explore Itacaré</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker registrado!"))
                .catch(err => console.log("Erro no Service Worker:", err));
        }
    </script>
</body>
</html>
